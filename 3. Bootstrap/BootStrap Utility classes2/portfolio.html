<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 bg-dark text-light">
        <h1 class="text-center mb-4">My Portfolio</h1>

        <!-- Cards Section -->
                <div class="card mx-auto text-dark" style="width: 18rem;">
                    <img src="tom.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>

                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>

            <!-- Add more cards as needed -->


        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>

            </ul>
        </nav>

        <h1>My Tech Stack</h1>
        <!-- Progress Bar -->
        <h3>HTML</h3>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
        <h3>CSS</h3>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>

        </div>

        <!-- Badges -->
        <span class="badge badge-primary">New</span>

        <!-- Buttons -->
        <button type="button" class="btn btn-primary">Primary Button</button>

        <!-- Spinners -->
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
