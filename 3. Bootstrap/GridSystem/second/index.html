<!DOCTYPE html>
<html>

<head>
    <title>2. Bootstrap Example</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Hello Students!</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row">
            <!--Size Medium and extra small     
            col-md-8: This column takes up 8 out of 12 available columns on medium-sized screens and larger.

            col-xs-4: On extra-small screens, this column takes up 4 out of 12 available columns.

            The style attribute adds some inline styles, like background color and border.-->
            <div class="col-md-8 col-xs-4" style="background-color:red; border: 1px solid black;">xs </div>
            <div class="col-md-12 col-md-5" style="background-color:lavender;">.col-xs-3 </div>
        </div>

        <div class="row">
            <!--Size Large, medium and extra small
            col-md-12: On medium-sized screens and larger, this column takes up all 12 columns in the row.

            col-md-5: But on medium-sized screens and larger, this column takes up 5 out of 12 available columns.-->
            <div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">.col-xs-6 </div>
            <div class="col-xs-6 col-md-2" style="background-color:lightgrey;">.col-xs-6 </div>
        </div>
        <div class="row" style="background-color:lightcyan;">
            <!--Size extra small-->
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
        </div>
    </div>
</body>

</html>
