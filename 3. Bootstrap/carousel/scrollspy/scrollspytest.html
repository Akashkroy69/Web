<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy Test</title>
    <!-- Include Bootstrap CSS and JavaScript dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body data-spy="scroll" data-offset="50" style="padding-top: 50px;">

    <!-- nav bar -->
    <nav class="navbar fixed-top bg-dark navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#section1">section 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#section2">section 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#section3">section 3</a> </li>
        </ul>
    </nav>


    <!-- Sections -->
    <div id="section1" class="container-fluid" style="height:500px;background-color:lightgray">
        <h1>Section 1</h1>
        <p>This is the first section.</p>
    </div>

    <div id="section2" class="container-fluid" style="height:500px;background-color:lightblue">
        <h1>Section 2</h1>
        <p>This is the second section.</p>
    </div>

    <div id="section3" class="container-fluid" style="height:700px;background-color:lightcoral">
        <h1>Section 3</h1>
        <p>This is the third section.</p>
    </div>

</body>

</html>
