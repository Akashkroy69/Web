<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>practice carousel</title>
</head>

<body>
    <!-- div for main content -->
    <div id="carId" class="carousel slide" data-ride="carousel">

        <!-- slides -->
        <div class="container carousel-inner">
            <!-- slide 1 -->
            <div class="carousel-item active">
                <img src="carr1.jpg" alt="Image 1">
            </div>
            <!-- sled 2 -->
            <div class="carousel-item">
                <img src="carr2.jpg" alt="img 2">
            </div>
            <!-- sled 2 -->

            <div class="carousel-item">
                <img src="carr3.jpg" alt="img 3">
            </div>
        </div>

        <!-- indicator -->
        <div>
            <ul class="carousel-indicators">
                <li data-target="#carId" data-slide-to="0" class="active"></li>
                <li data-target="#carId" data-slide-to="1"></li>
                <li data-target="#carId" data-slide-to="2"></li>
            </ul>


        </div>

        <!-- controls -->
        <a href="#carId" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon" style="background-color: red;"></span></a>
        <a href="#carId" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon" style="background-color: red;"></span></a>
    </div>

</body>

</html>
