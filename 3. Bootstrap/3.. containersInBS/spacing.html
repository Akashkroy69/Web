<!DOCTYPE html>
<html lang="en">

<head>
  <title>Border and container </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <!-- 1. Margin and Padding Classes: -->
  <div class="m-2">Margin</div>
  <div class="p-3">Padding</div>
  <!-- 2. Horizontal X and Vertical Spacing: Y for top-bottom:mt,mb,pt,pb, for left-right:pl,pr,mr,ml-->
  <div class="my-3">Vertical Margin</div>
  <div class="mx-4">Horizontal Margin</div>
  <div class="px-5">Horizontal Padding</div>
  <div class="py-4">Vertical Padding</div>

  
<!-- 3. Individual Sides: -->
<div class="mr-4">right Margin</div>
<div class="ml-4">left Margin</div>
<div class="mt-2">Top Margin</div>
<div class="mr-2 mb-5">Right y Margin</div>

<div class="pr-3">Right Padding</div>
<div class="pl-5">Left Padding</div>
<!-- The .mx-auto class is used to center-align the element horizontally within its parent container. 
    It achieves this by setting the margin-left and margin-right properties to auto, which pushes the element to the center. -->
  <div class="mx-auto">
    Centered element
  </div>
</body>

</html>
