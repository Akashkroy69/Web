<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Blog Header</title>
    <style>
        .header-text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #f6eeee; /* Text color */
            font-size: 36px; /* Adjust text size as needed */
            font-family: Arial, Helvetica, sans-serif;
            /* transform: translate(-50%, -50%);:

    The transform property is used to apply a 2D or 3D transformation to an element.
    translate(-50%, -50%) is a transformation that moves the element back up by 50% of its own height and back to the
     left by 50% of its own width.
    This effectively centers the element within the parent container both horizontally and vertically. */
            
        }
        .container-fluid{
            position: relative;
            /* In the context of your header, .container-fluid is the parent container that holds the header image and text. 
            By setting position: relative;, you create a positioning context for its child elements */
        }
   


    </style>
</head>
<body class="container-fluid bg-dark m-0 p-0">
    <!-- Header Section -->
    <header class="container-fluid text-center p-0 m-0">
        <!-- Background Image -->
        <img src="https://source.unsplash.com/1400x200/?night" class="img-fluid" alt="Header Image" style="width: 100%;">
        <!-- Centered Text -->
        <div class="header-text">
            <h1>Akash Kumar Roy</h1>
            <h5 class="text-secondary">Exploring | Understanding | Becoming</h5>
        </div>
    </header>

    <div class="container-fluid bg-dark"></div>


    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
