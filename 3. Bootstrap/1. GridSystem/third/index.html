<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3 Bootstrap Grid Dummy</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</head>

<body>
    <!--class .container-fluid is a 
        Bootstrap container that spans the full width of the viewport. 
        It's designed to hold and organize content within a responsive layout.-->
	<div class="container-fluid">
		<h1>Large Grid</h1>
		<p>Dummy data</p>
		<p>Resize the browser window to see the effect.</p>
        <!--Inside the container, we have a row. Rows help organize content horizontally on the webpage.-->
		<div class="row">
        <!--col-lg-4: On large screens (lg), this column takes up 4 out of 12 available columns. 
            It's designed to take up a portion of the screen width.-->
			<div class="col-lg-4" style="background-color:yellow;">
				dummy
			</div>
            <!--On large screens, this column takes up 8 out of 12 available columns-->
			<div class="col-lg-8" style="background-color:pink;">
				dummy
			</div>
		</div>
	</div>
</body>

</html>
