<!DOCTYPE html>
<html>
<head>
	<title>Em vs Rem</title>
</head>

<style>
	.parent {
		font-size: 20px;
	}

	.child-em {
		font-size: 2em;
		margin: 1.5em;
	}
    /* 
    The em unit allows setting the font size of an element relative to the font size of its parent
    The font-size of the .child element will be 40px (2*20px).
    The margin of .child will be 60px. That’s 1.5 times the font-size of our element (1.5*40px).

    Note:
    When em units are used on font-size property, the size is relative to the font-size of the parent. 
    When used on other properties, it’s relative to the font-size of that element itself. Here,
 */
</style>

<body>
	<div class="parent">
		This is parent
		<div class="child-em">
			This is Child in em unit system
		</div>
	</div>


    
</body>
</html>
