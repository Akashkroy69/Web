<!DOCTYPE html>
<html>

<head>
  <title>CSS position</title>
<style>
  .container{
    border: 4px solid black;
    background-color: green;
    height: 3000px;
  }

  .box{
    border: 3px solid black;
    margin: 10px;
    padding: 5px;
    width: 60px;
    height: 60px;
    background-color: purple;
    color: white;
    display: inline-block; /*/*block, inline-block, none, inline*/
  }

/*position: static, relative, absolute, sticky, fixed


*/

  #box5{
    position: fixed;
    right:30px;
    bottom: 5px;
  }
  
  #box4{
    position: sticky;
    top: 10px;
    left: 50px;
  }

  #box2{
    opacity: 0.3;
  }
</style>
</head>

<body>
<div class="container">
<div class="box" id="box1">box 1</div>
<div class="box" id="box2">box 2</div>
<div class="box" id="box3">box 3</div>
<div class="box" id="box4">box 4</div>
<div class="box" id="box5">box 5 fixed</div>
</div>
</body>

</html>
