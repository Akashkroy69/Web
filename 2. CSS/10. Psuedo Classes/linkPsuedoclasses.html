<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class LINK</title>
    <style>
        a:link {

            color: red;
            text-transform: uppercase;
            text-decoration: none;
        }

        /* a:visited {
            color: yellow;
        } */

        a:hover {
            color: black;
        }

        a:active {
            color: green;
        }

        a.heighlight:link{
            color: yellowgreen;
            background-color: blueviolet;
        }

        a.heighlight:visited{
            color: rgb(61, 88, 6);
            background-color: rgb(47, 4, 87);
        }

        a.heighlight:hover{
            color: rgb(244, 248, 25);
            background-color: rgb(237, 21, 165);
        }
        




        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
    </style>
</head>

<body>
    <p><a href="#">Psuedo Class Link</a></p><br>
    <!-- Pseudo-classes can be combined with HTML classes: -->
    <a href="#" class="heighlight">Psuedo class experiment with class</a>
</body>

</html>

<!--
Note: a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.

Note: a:active MUST come after a:hover in the CSS definition in order to be effective. 


 -->
