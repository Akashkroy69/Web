<html>

<head>
    <title>Box Model</title>
    <style>
        .box-model {
            height: 140px;
            width: 140px;
            padding: 10px;
            margin: 15px 20px 15px 20px;
            /*trbl*/
            border: 15px solid black;
            border-radius: 10px;
            background-color: green;
        }

        .circle{
            height: 100px;
            width: 100px;
            background-color: orange;
            border-radius: 50%;
            margin: 10%;
            padding: 50px;
        }
    </style>

</head>

<body>
    <div class="box-model">This is box content</div>

    <div class="circle"></div>


</body>



</html>
