<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      background-color: RGB(44, 44, 43);
      color: white;
    }

    .container {
      background-color: RGB(44, 44, 43);
      box-shadow: inset 0px 10px 20px 2px rgba(0, 255, 255, 0.8);
      width: 80%;
      height: 100vh;
      margin: auto;
      padding: 10px;
      
      display: flex;
      justify-content: center;

    }
    button{
      background-color: RGB(44, 44, 43);;
      color: white;
      width:200px;
      height: 100px;
      margin: auto;
      border: 2px solid white;
      box-shadow: 0px 0px 10px 2px rgba(0, 255, 255, 0.7);  
    }
    button:hover{
      height: 120px;
      width: 220px;
      /* border: 4px solid ghostwhite; */
      padding: 2px;
      font-size: 15px;
      text-transform: uppercase;
      box-shadow: 5px 10px 20px 5px rgba(0, 255, 255, 0.7), inset 0px 0px 20px 10px rgba(0, 255, 255, 0.7);
    }
    button:active{
      animation: anim 2s infinite;
    
      
    }
    @keyframes anim{
      0% {transform: rotate(-4deg);}
      100%{transform: rotate(4deg);}
    }
  </style>
</head>

<body>

  <div class="container">

    <button>glow</button>

  </div>

</body>

</html>
