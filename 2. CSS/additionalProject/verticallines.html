<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Line</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the vertical line */
        .vertical-line {
            width: 5px;
            /* Adjust the width of the line as needed */
            height: 100%;
            /* Make the line span the full height of its container */
            background-color: #000;
            /* Adjust the color of the line as needed */
            margin: 10px;
            /* Center the line horizontally within its container */
        }
    </style>
</head>

<body>
    <div class="vertical-line">hi</div>
</body>

</html>
