<!DOCTYPE html>
<html>
<head>
  <style>
  header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
    }

    .text-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <video autoplay loop muted>
      <source src="sampleVid.mp4" type="video/mp4">
    </video>
    <div class="text-content">
      <h1>Your Header Text Goes Here</h1>
      <p>Additional text or content</p>
    </div>
  </header>
</body>
</html>
