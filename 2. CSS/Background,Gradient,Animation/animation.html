<!DOCTYPE html>
<html>
<head>
<style> 
/* The animation code:  This is the keyframes animation definition. It defines a set of keyframes (animation stages) named "example" that will be applied to an HTML element.

    0%: At the start of the animation (0% progress), the background color is set to red.
    25%: At 25% progress, the background color changes to yellow.
    50%: At 50% progress, the background color changes to blue.
    100%: At the end of the animation (100% progress), the background color becomes green. */
@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
@keyframes mymove1 {
  from {top: 0px;}
  to {top: 200px;}
}
@keyframes mymove2 {
  0%   {top: 0px; background: red; width: 100px;}
  100% {top: 200px; background: yellow; width: 300px;}
}
@keyframes mymove3 {
  0%   {top: 0px; left: 0px; background: red;}
  25%  {top: 0px; left: 100px; background: blue;}
  50%  {top: 100px; left: 100px; background: yellow;}
  75%  {top: 100px; left: 0px; background: green;}
  100% {top: 0px; left: 0px; background: red;}
}

/* The element to apply the animation to */
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;  /**/
  animation: mymove3 5s infinite;
}

</style>
</head>
<body>

  
​<div>
Hi</div>

</body>
</html>
