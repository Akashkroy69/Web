<!DOCTYPE html>
<html>

<head>
  <style>
    #grad1 {
      height: 400px;
      background-color: red;
      background-image: linear-gradient(red, green);
      /* For browsers that do not support gradients */
      /* background-image: linear-gradient(to top right, red, orange, yellow, green, blue, indigo, violet); */
    }

    #grad2 {
      height: 400px;
      background-color: red;
      background-image: linear-gradient(to right, red, green);
    }

    #grad3 {
      height: 400px;
      background-color: red;
      background-image: linear-gradient(to bottom right, red, green);
    }

    #grad5 {
      height: 400px;
      background-color: red;
      background-image: linear-gradient(red, green,orange,yellow);
    }

    #grad4 {
      height: 400px;
      background-color: red;
      background-image: radial-gradient(red, green,orange,yellow);
    }
  </style>
</head>

<body>

  <div id="grad1" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
    part 1 Simple
  </div>
  
  <div id="grad5" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
    part 5 multiple color
  </div>

  <div id="grad2" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
    part 2 right to left
  </div>
  <div id="grad3" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
    part 3 diagonal
  </div>
  <div id="grad4" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
    part 4
  </div>



</body>

</html>
