<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting Mapping Reversing Evaluation</title>
</head>

<body>

    <script>
        // The map method creates a new array by applying a provided
        //  function to every element in the calling array.
        let originalNumbers = [1, 2, 3, 4];
        let doubledNumbers = originalNumbers.map(num => num * 2);
        console.log(doubledNumbers); // Outputs: [2, 4, 6, 8]

        // reverse
        let colors = ["red", "green", "blue"];
        colors.reverse();
        console.log(colors); // Outputs: ["blue", "green", "red"]
        // sorting
        let numbers = [5, 2, 8, 1, 4];
        numbers.sort((a, b) => a - b);
        console.log(numbers); // Outputs: [1, 2, 4, 5, 8]

        let fruits = ["banana", "apple", "orange", "grape"];
        fruits.sort();
        console.log(fruits); // Outputs: ["apple", "banana", "grape", "orange"], in alphabetical order

        // evaluation functions
        // Using every to Check if All Elements Satisfy a Condition:
        let ages = [21, 25, 18, 30];
        let isAdult = ages.every(age => age >= 18);
        console.log(isAdult); // Outputs: true (because all ages are 18 or older)
        //  Using some to Check if Any Element Satisfies a Condition:
        let scores = [80, 95, 60, 45];
        let hasPassingScore = scores.some(score => score >= 70);
        console.log(hasPassingScore); // Outputs: true (because at least one score is 70 or higher)
        // Using filter to Create a New Array with Elements Meeting a Condition:
        let numbers2 = [10, 25, 5, 30, 15];
        let filteredNumbers = numbers2.filter(num => num > 20);
        console.log(filteredNumbers); // Outputs: [25, 30]




    </script>

</body>

</html>
