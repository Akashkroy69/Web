<!DOCTYPE html>
<html>
<body>
	<h1 id="myH"></h1>
	<p id="myP"></p>
	<p id="myP1">test para innerHTML</p>
	<script>
	// My heading:
    document.getElementById("myH").innerHTML = "JavaScript Comments";
    // My paragraph:
    document.getElementById("myP").innerHTML = "My first paragraph.";

	//var
	var para1 = document.getElementById("myP1");
	//getting content
	var contentPara1 = para1.innerHTML;
	// displaying content
	console.log(contentPara1)
	//changing content
	para1.innerHTML="changed the para1 content using innerhtml";
	
	</script>
</body>
</html>

<!-- 

	document.getElementById() is a JavaScript method used to access and manipulate HTML elements by their unique id attributes. 
	It's part of the Document Object Model (DOM) API, which allows JavaScript to interact with the structure and content of an 
	HTML document.

	innerHTML is a property in JavaScript that allows you to get or set the HTML content within an HTML element. It is often 
	used to change the content of an HTML element dynamically using JavaScript.

 -->
