<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculation</title>
</head>
<body>
    <h1 id="hId1"></h1>
    <p id="sumDisplay"></p>
    <p id="result"></p>

    <script>
        document.getElementById("hId1").innerHTML = "JavaScript Variables";
        document.getElementById("sumDisplay").innerHTML = "Sum OF two numbers";
        var a = 10;
        var b = 30;
        var sum = a + b;
        document.getElementById("result").innerHTML = "sum is : " + sum;

    </script>
    
</body>
</html>
