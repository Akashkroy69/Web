<!DOCTYPE html>
<html>

<body>
    <h1>A function can access variables defined inside the function:</h1>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo">RESULT</p>
    <p id="demo1">demo1</p>
    <p id="demo2">demo2</p>
    <script>
        // scope of variable
        var b = 10;
        function myFunction() {
            var a = 4;
            document.getElementById("demo").innerHTML = b * a;
        }
        //   document.getElementById("demo1").innerHTML = a; 
        document.getElementById("demo2").innerHTML = b;
        document.getElementById("demo1").innerHTML = a;

    </script>

</body>

</html>
