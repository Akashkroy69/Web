<!DOCTYPE html>
<html>
  <body>

    <p>Finding the largest number with help of Argument Objects  </p>
    <p id="result"></p>
    <script>
      function findMax() {
        
        var max = 0;
        for(i = 0; i < arguments.length; i++) {  //for(i = 0; i < arguments.length; i++) { ... }: This is a for loop that iterates through
        // the arguments object. The arguments object is a built-in object in JavaScript that represents the arguments passed to a 
        //function, even when the function doesn't explicitly define named parameters.
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      } 
      document.getElementById("result").innerHTML = findMax(8, 4, 5, 6, 2);
    </script>

  </body>
</html>
