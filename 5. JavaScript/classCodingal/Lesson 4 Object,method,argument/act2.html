<html>

<head>
     <title>JavaScript Math Object Methods</title>
</head>

<body>
     <script type="text/javascript">

          var value = Math.acos(-1);
          document.write("Demo1 Test Value : " + value + "<br>");

          var value = Math.asin(1);
          document.write("Demo2 Test Value : " + value + "<br>");

          var value = Math.atan(.5);
          document.write("Demo3 Test Value : " + value + "<br>");

          Math.abs(-5); // Returns 5
          Math.ceil(4.2); // Returns 5
          Math.floor(4.9); // Returns 4
          Math.round(4.5); // Returns 5
          Math.round(4.2); // Returns 4
          Math.max(10, 20, 5, 15); // Returns 20
          Math.min(10, 20, 5, 15); // Returns 5
          Math.pow(2, 3); // Returns 8
          Math.sqrt(25); // Returns 5
          const randomValue = Math.random();

          // sin,cos tan take values in radian
          Math.sin(Math.PI / 2); // Returns 1 (sine of 90 degrees)
          Math.cos(0); // Returns 1 (cosine of 0 degrees)
          Math.tan(Math.PI / 4); // Returns 1 (tangent of 45 degrees)
          Math.PI; // Returns 3.141592653589793
          Math.log(Math.E); // Returns 1
          Math.exp(1); // Returns Math.E (approximately 2.71828)

     </script>
</body>

</html>
