<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritence</title>
</head>

<body>

    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            makeSound() {
                document.write("Some generic sound");
            }
        }

        class Dog extends Animal {
            constructor(nameValue, breedValue){
                super(nameValue);
                this.breed = breedValue;

            }
            makeSound() {
                document.write("Woof! Woof!");
            }
        }

        let myDog = new Dog("Buddy");
        myDog.makeSound(); // Calls the overridden method in Dog class

    </script>

</body>

</html>
