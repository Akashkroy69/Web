<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Then And Catch In Promises</title>
</head>

<body>

    <script>
        // whatever you write here will be executed in the background and when the execution is 
        // complete, you will be notified
        let promise1 = new Promise(function (resolve, reject) {

            setTimeout(function () {
                console.log("Hey, I am a promise and I am fulfilled.");
                // console.log("Hey, I am a promise and I am rejected.");

                resolve(true);
                // reject(new Error("I am an error!!!"));
            }, 10000)

        })

        let promise2 = new Promise(function (resolve, reject) {

            setTimeout(function () {
                // console.log("Hey, I am a promise and I am fulfilled.");
                console.log("Hey, I am a promise and I am rejected.");

                // resolve(true);
                reject(new Error("I am an error!!!"));
            }, 10000)

        })

        // console.log(promise1, promise2) //parallel execution

        promise1.then((value) => {

            console.log(value);
        })

        promise2.catch((error) => {

            console.log("some arroe occured in promise 2");
        })
    </script>

</body>

</html>
