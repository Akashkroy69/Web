        // call backs: are functions that can be passed int another function as a parameter
        // and can be invoked from there.
        function loadScript(src,callback){
            var script = document.createElement("script");
            script.src = src;
            script.onload = function(){
                console.log("src: "+ src + " been loaded");
                callback(src);
            }
            document.body.appendChild(script)
        }
        // function hello(){        
        function hello(src){
            // alert("hello")
            alert("hello"+src)
        }
        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js",hello)
