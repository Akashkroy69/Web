<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Elements</title>
</head>

<body>
    <svg width="500" height="700">
        <rect x="10" y="10" width="300" height="100" fill="darkred" stroke="black" stroke-width="2" />
        <circle cx="135" cy="120" r="50" fill="white" stroke="pink" stroke-width="4" />
        <ellipse cx="170" cy="200" rx="70" ry="85" fill="orange" stroke="darkblue" stroke-width="5" />
        <line x1="150" y1=300 x2="200" y2="300" style=" stroke:darkgreen; stroke-width:3;" />
        <polygon points="120,100 250,110 240,140" style="stroke:purple; stroke-width:2; fill: yellow;" />
        <!-- Add text -->
        <text x="10" y="160" font-size="14" fill="purple">Hello SVG!</text>

    </svg>

</body>

</html>
