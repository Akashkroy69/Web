<!DOCTYPE html>
<html>
<head>
    <title>Simple Pop-up Example</title>
    <style>
        /* Styles for the pop-up container */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
        }

        /* Styles for the overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Style for the trigger link */
        .trigger-link {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }

        /* Style for the trigger link on hover */
        .trigger-link:hover {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Trigger link to open the pop-up -->
    <a class="trigger-link" onclick="togglePopup()">Open Pop-up</a>

    <!-- The overlay background -->
    <div class="overlay" id="overlay" onclick="togglePopup()"></div>

    <!-- The pop-up container -->
    <div class="popup-container" id="popup">
        <span class="close-button" onclick="togglePopup()">&#10006;</span>
        <h2>Simple Pop-up</h2>
        <p>This is a simple pop-up created using HTML and CSS.</p>
    </div>

    <script>
        // JavaScript function to toggle the visibility of the pop-up and overlay
        function togglePopup() {
            var popup = document.getElementById("popup");
            var overlay = document.getElementById("overlay");
            if (popup.style.display === "block") {
                popup.style.display = "none";
                overlay.style.display = "none";
            } else {
                popup.style.display = "block";
                overlay.style.display = "block";
            }
        }
    </script>
</body>
</html>
