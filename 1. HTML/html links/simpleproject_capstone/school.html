<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
</head>
<body style="text-align: center;">
    <!-- Header -->
    <header>
        <h1>Welcome to Our School</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Our School</h2>
        <p>Welcome to our school! We are committed to providing quality education to our students.</p>
        <!-- YouTube Video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Reach out to us:</p>
        <!-- Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.933382517966!2d-74.00712818459492!3d40.71180194511956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDI5JzM5LjciTiA3NMKwMjAnMzQuNiJX!5e0!3m2!1sen!2sus!4v1615235584557!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- School Departments -->
    <section>
        <h2>School Departments</h2>
        <!-- Table -->
        <table border="1">
            <tr>
                <th>Department</th>
                <th>Head</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Dr. Smith</td>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>Prof. Johnson</td>
            </tr>
        </table>
    </section>

    <!-- School Video Tour -->
    <section>
        <h2>School Video Tour</h2>
        <!-- Video -->
        <video controls>
            <source src="school-tour.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- School Anthem -->
    <section>
        <h2>School Anthem</h2>
        <!-- Audio -->
        <audio controls>
            <source src="school-anthem.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </section>
</body>
</html>
