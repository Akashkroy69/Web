<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Image</h1>
    <!-- <img> Element (Image). The <img> element is used to display images on a web page. -->
    <img src="tom.jpg" alt="An example image">

    <h1>videos</h1>
    <!-- <video> Element (Video) The <video> element is used to embed video content on a web page. Example: -->
    <!-- controls autoplay muted loop-->
    <video width="320" height="240" autoplay muted controls>
        <source src="sampleVid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- audio -->

    <h1>audio</h1>
    <!-- <audio> Element (Audio) The <audio> element is used to embed audio content on a web page. Example: -->

    <audio controls>
        <source src="Our-God-Is-Good.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- iframe -->
    <h1>iframe</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player"
        frameborder="0" allowfullscreen></iframe>
    <h2>map</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3224.4429742501896!2d-122.0840045842044!3d37.421999979821184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808579415b87ee2b%3A0x9f52f3be91b4e1c4!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1631786889372!5m2!1sen!2sus"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <h2>External web</h2>
    <iframe src="https://www.codingal.com"></iframe>

</body>

</html>
